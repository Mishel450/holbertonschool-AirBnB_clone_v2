<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if id == "hola" %}
        <H1>Not found!</H1>
        {% else %}
        <H1>States: {{ lista.name }}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for j in lista.cities|sort(attribute='name') %}
            <LI>{{ j.id }}: <B>{{ j.name }}</B></LI>
            {% endfor %}
        </UL>
        {% endif %}
    </BODY>
</HTML>
